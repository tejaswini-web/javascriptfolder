<!DOCTYPE html>
<html>

<head><title> bootstrap 6</title></head>

<body>


    <div class="container text-center">
        <div class="row">
          <div class="col" style="width:150px; height: 80px; background-color: yellow">
            First in DOM, no order applied
          </div>
          <div class="col order-5" style="width:150px; height: 80px; background-color: yellow">
            Second in DOM, with a larger order
          </div>
          <div class="col order-1" style="width:150px; height: 80px; background-color: yellow">
            Third in DOM, with an order of 1
          </div>
        </div>
      </div>

</body>
</html>
